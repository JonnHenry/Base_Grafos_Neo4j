<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Neo4j Peliculas</title>
</head>

<body>
    <div id="graph">
    </div>
    <div role="navigation" class="navbar">
        <div class="container">
            <div class="row">

                <div class="col-sm-2 col-md-2">
                    <div class="logo-well">
                        <a href="/" target="_blank">
                            <img src="https://i0.wp.com/tvtonight.com.au/wp-content/uploads/sbsworldmovies.jpg"
                                alt="Neo4j World's Leading Graph Database" id="logo">
                        </a>
                    </div>
                    <div class="navbar-brand">
                        <div class="brand"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-9">
                    <form role="search" class="navbar-form" id="search">
                        <div class="form-group">
                            <input type="text" value="" placeholder="TÃ­tulo de la pelicula" class="form-control"
                                name="search">
                        </div>
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>
                </div>

                <button class="btn btn-info">Agregar Pelicula</button>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading">Resultados de la Busqueda</div>
                <table id="results" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Pelicula</th>
                            <th>Released</th>
                            <th>Tagline</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading" id="title">Detalles</div>
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <img src="" class="well" id="poster" />
                    </div>
                    <div class="col-md-8 col-sm-8">
                        <h4>Personal</h4>
                        <ul id="crew">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
        .node {
            stroke: #222;
            stroke-width: 1.5px;
        }

        .node.actor {
            fill: #888;
        }

        .node.movie {
            fill: #BBB;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }
    </style> 

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- CSS only -->
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="neo4j-web.min.js"></script>
</body>

</html>
